<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .prediction-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .uploaded-image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Plant Disease Predictor</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload a plant leaf image:</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png">
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Disease</button>
                </form>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                {% if prediction %}
                <div class="prediction-box">
                    <h4>Prediction Result:</h4>
                    {% if image_path %}
                    <img src="{{ url_for('static', filename=image_path) }}" class="uploaded-image">
                    {% endif %}
                    <p class="h5 text-primary">{{ prediction }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
